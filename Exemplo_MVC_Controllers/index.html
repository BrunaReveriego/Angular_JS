<!DOCTYPE html>
<html lang="en" ng-app="appAngular">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Array Controller</title>
</head>

<body ng-controller="Principal as clt">

  Vari√°vel Mensagem: {{clt.mensagem}}
  <br>
  <button ng-click="clt.AlterarMensagem()">
    Alterar Mensagem
  </button>
  <script type="text/javascript" src="assets/angular.js"></script>
  <script type="text/javascript" src="assets/angular.min.js"></script>

  <script type="text/javascript">
    angular.module('appAngular', [])
      .controller('Principal', [function () {
        var self = this;
        self.nomes = [
          'Bruna',
          'GitHub',
          'AngularJS'
        ];
      }]);
  </script>
</body>

</html>
